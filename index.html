<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
		<script src="https://kit.fontawesome.com/8ffef1b7fa.js" crossorigin="anonymous"></script>

		<script
			src="https://code.jquery.com/jquery-3.4.0.min.js"
			integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
			crossorigin="anonymous"
		></script>

		<link rel="stylesheet" href="./styles/style.css" />
	</head>
	<body>
		<div class="board wrapper">
			<section class="topRow">
				<div class="foundations">
					<div class="foundation pilehearts"></div>
					<div class="foundation pilediamonds"></div>
					<div class="foundation pileclubs"></div>
					<div class="foundation pilespades"></div>
				</div>
				<div class="deckContainer">
					<div class="hand">
						<div class="dummyCard" tabindex="0"></div>
					</div>
					<div class="waste pilewaste"></div>
				</div>
			</section>
			<section class="tableau">
				<div class="pile pile0" data-pileIndex="0"></div>
				<div class="pile pile1" data-pileIndex="1"></div>
				<div class="pile pile2" data-pileIndex="2"></div>
				<div class="pile pile3" data-pileIndex="3"></div>
				<div class="pile pile4" data-pileIndex="4"></div>
				<div class="pile pile5" data-pileIndex="5"></div>
				<div class="pile pile6" data-pileIndex="6"></div>
			</section>
		</div>

		<script src="script.js"></script>
	</body>
</html>
